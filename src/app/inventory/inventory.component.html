<div class="inventory">
  <div class="inventory-tile"
       [ngClass]="{'active': active === 'STRAIGHT_PIPE', 'spent': inventory.straightPipes === 0}"
       (click)="setActive(InventoryTileType.STRAIGHT_PIPE)">
    <tile [tile]="INVENTORY_CONSTS.STRAIGHT_PIPE_TILE"></tile>
    <span class="count">{{ inventory.straightPipes }}</span>
  </div>

  <div class="inventory-tile"
       [ngClass]="{'active': active === 'TURN_PIPE', 'spent': inventory.turnPipes === 0}"
       (click)="setActive(InventoryTileType.TURN_PIPE)">
    <tile [tile]="INVENTORY_CONSTS.TURN_PIPE_TILE"></tile>
    <span class="count">{{ inventory.turnPipes }}</span>
  </div>

  <div class="inventory-tile"
       [ngClass]="{'active': active === 'PLUS_PIPES', 'spent': inventory.plusPipes === 0}"
       (click)="setActive(InventoryTileType.PLUS_PIPES)">
    <tile [tile]="INVENTORY_CONSTS.PLUS_PIPE_TILE"></tile>
    <span class="count">{{ inventory.plusPipes }}</span>
  </div>
</div>
